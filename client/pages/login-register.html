<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Login-Register</title>
</head>
<body>
    
    <!-- <a href="/dashboard" onclick="route()">register</a> -->
    <div class="reg-page-container">
        <div class="form-container">
            <hr />
            <h1 class="logo">Task Manager</h1>
            <h1 class="form-title">Login</h1>
            <h4 class="show-form group-account-toggle">
                <span>
                    Register/Login Group Account
                    <button class="group-account-toggle_btn" type="button">Here</button>
                </span>
            </h4>
            <h4 class="hide-form personal-account-toggle">
                <span>
                    Register/Login Personal Account
                    <button class="personal-account-toggle_btn" type="button">Here</button>
                </span>
            </h4>
            <div class="personal-account-form show-form">
                <form>
                    <div class="login-form show-form">
                        <p>
                            <label htmlFor='email'>Email</label>
                            <input type='email' name='email' value='' id='email' />
                        </p>
                        <p>
                            <label htmlFor='password'>Password</label>
                            <input type='password' name='password' value='' id='password' />
                        </p>
                    </div>
                
                    <div class="register-form hide-form">
                        <p>
                            <label htmlFor='name'>Name</label>
                            <input type='text' name='name' value='' id='name' />
                        </p>
                        <p>
                            <label htmlFor='email'>Email</label>
                            <input type='email' name='email' value='' id='email' />
                        </p>
                        <p>
                            <label htmlFor='password'>Password</label>
                            <input type='password' name='password' value='' id='password' />
                        </p>
                    </div>
                </form>
                <div>
                    <p class="form-toggle-1 show-form">
                        <span>Don't have an account? <button class="toggle-form_btn1" type="button">Register</button></span> 
                    </p>
                    <p class="form-toggle-2 hide-form">
                        <span>Already have an account? <button class="toggle-form_btn2" type="button">Login</button></span>  
                    </p>
                </div>
            </div>
            <div class="group-account-form hide-form">
                <form>
                    <div class="login-form show-form">
                        <p>
                            <label htmlFor='email'>Group Email</label>
                            <input type='email' name='email' value='' id='email' />
                        </p>
                        <p>
                            <label htmlFor='password'>Group Password</label>
                            <input type='password' name='password' value='' id='password' />
                        </p>
                    </div>
                
                    <div class="register-form hide-form">
                        <p>
                            <label htmlFor='name'>Group Name</label>
                            <input type='text' name='name' value='' id='name' />
                        </p>
                        <p>
                            <label htmlFor='email'>Group Email</label>
                            <input type='email' name='email' value='' id='email' />
                        </p>
                        <p>
                            <label htmlFor='password'>Group Password</label>
                            <input type='password' name='password' value='' id='password' />
                        </p>
                    </div>
                </form>
                <div>
                    <p class="form-toggle-1 show-form">
                        <span>Don't have a group account? <button class="toggle-form_btn1" type="button">Register</button></span>    
                    </p>
                    <p class="form-toggle-2 hide-form">
                        <span>Already have a group account? <button class="toggle-form_btn2" type="button">Login</button></span> 
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/user.js"></script>
</body>
</html>
