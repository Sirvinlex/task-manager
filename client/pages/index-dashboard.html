<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Dashboard</title>
</head>
<body>
    <div class="auth-page show-page">
        <div class="home-page-container">
            <div class="home-grid-one">
                <h1>Task Manager</h1>
                <p>An easy way to organize and manage your tasks. Task Manager is for for everyone, both personal and group
                    works</p>
                <button class="get-started-btn" type="button">Get Started</button>
                <img class="home-img-1" src="../images/cartoon-man-working-with-laptop-main.jpg"
                    alt="animated image of man working" />
            </div>
            <div class="home-grid-two">
                <img class="home-img-2" src="../images/pupils-doing-homework-together.jpg"
                    alt="animated image of man working" />
                <h3>Stay Organized while handling your tasks</h3>
                <button class="register-btn" type="button">Login/Register</button>
            </div>
        </div>
        <div class="reg-page-container">
            <div class="form-container">
                <hr />
                <h1 class="logo">Task Manager</h1>
                <h1 class="form-title">Login</h1>
                <h5 class="tes"></h5>
                <div class="personal-account-form show-form">
                    <form class="auth-form">
                        <div class="login-form show-form">
                            <p>
                                <label for='login-email'>Email</label>
                                <input type='email' id='login-email' class="login-email" />
                            </p>
                            <p>
                                <label for='login-password'>Password</label>
                                <input type='password' id='login-password' class="login-password" />
                            </p>
                        </div>
        
                        <div class="register-form hide-form">
                            <p>
                                <label for='name'>Name</label>
                                <input type='text' id='name' class="register-name" />
                            </p>
                            <p>
                                <label for='email'>Email</label>
                                <input type='email' id='email' class="register-email" />
                            </p>
                            <p>
                                <label for='password'>Password</label>
                                <input type='password' id='password' class="register-password" />
                            </p>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <div>
                        <p class="form-toggle-1 show-form">
                            <span>Don't have an account? <button class="toggle-form_btn1" type="button">Register</button></span>
                        </p>
                        <p class="form-toggle-2 hide-form">
                            <span>Already have an account? <button class="toggle-form_btn2" type="button">Login</button></span>
                        </p>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    <div class="dashboard hide-page">
    <nav class="dashboard-nav">
        <div class="btn-user-container">
            <button class="create-task-btn" type="button">Create New Task</button>
            <div class="search-container search1">
                <input type="text" placeholder="Search Tasks" class="search-input1">
                <button class="search-btn1" type="button">Search</button>
            </div>
            <div class="user-container">
                <i class="bi bi-person-circle" style="font-size: 40px; margin-top: -10px;"></i>
                <h2 class="user-name"></h2>
            </div>
            <div class="logout-btn-container">
                <button class="logout-btn" type="button"><i class="bi bi-box-arrow-right" style="font-size: 40px;"></i></button>
            </div>
        </div>
        <div class="search-container search2">
            <input type="text" placeholder="Search Tasks" class="search-input2">
            <button class="search-btn2" type="button">Search</button>
        </div>
    </nav>
    <div class="create-task-form_container hide-task-form">
        <button class="close-task-form" type="button"><i class="bi bi-x-circle" style="font-size: 50px"></i></button>
        <div class="task-form-container">
            <hr />
            <h1 class="form-title">Create Task</h1>
            <form class="task-form">
                <!-- remove start task field, will implement it in the full project -->
                
                <label for='task'>Task Name</label>
                <input class="task-name" type='text' name='task' value='' id='task' />
                
                <button class="submit-task-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="title-date-container">
            <h2 class="all-tasks"></h2> <h4 class="date"></h4>
        </div>
        <div class="btn-icons-container">
            <div class="task-btn-container">
                <button class="pending-tasks-btn show-border" type="button">Pending Tasks<h3 id="pending-task-count"></h3></button>
                <button class="current-tasks-btn hide-border" type="button">Current Tasks<h3 id="current-task-count"></h3></button>
                <button class="completed-tasks-btn hide-border" type="button">Completed Tasks<h3 id="completed-task-count"></h3></button>
            </div>
            
        </div>
        <div class="tasks-container">
            <h1 class="loading show-loading">Loading Tasks...</h1>
            <h1 class="no-task hide-no-task">No Task Found</h1>
            <div class="pending-tasks-container show-task">
                
            </div>
            <div class="current-tasks-container hide-task">
                
            </div>
            <div class="completed-tasks-container hide-task">
                
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="../js/dashboard.js"></script>
</body>
</html>
